<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="title">CHANGE COLOR</div>
        <div class="box">
            <div class="circle blue" onclick="white()"></div>
            <div class="circle black" onclick="black()"></div>
            <div class="circle reset" onclick="white()"></div>
        </div>
    </div>
</body>
<script>
    const circles = document.querySelectorAll(".circle");
    circles.forEach((circle) => {
        circle.addEventListener("click", ({target}) => {
            const {backgroundColor} = getComputedStyle(target);
            document.body.style.backgroundColor = backgroundColor;
        });
    });
    function black() {
        document.getElementById('title').style.color = "white";
    }
    function white() {
        document.getElementById('title').style.color = "";
    }
</script>
</html>
